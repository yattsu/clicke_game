<html>
  <head>
    <title>Clicker</title>
    <link rel='stylesheet' type='text/css' href='index.css'>
    <link rel="icon" type="image/x-icon" href='media/favicon.ico'>
  </head>
  <body>
    <div class='main'>
      <div class='dots_pattern'></div>
      <div class='combo_overlay'></div>
      <div class='rampage_overlay'></div>
      <div class='game_area'>
        <div class='score twitch'>Click the cat!</div>
        <div class='character'>
          <img draggable='false' class='character_img' src='media/character.png'>
          <img draggable='false' class='mlg_glasses' src='media/mlg_glasses.png'>
          <audio class='tap' src='media/audio/tap.wav'></audio>
        </div>
      </div>
      <div class='shop'>
        <div class='title'>Shop</div>
        <div class='menu'>
          <div class='filter'>
            <div id='powerups' class='tag'>Powerups</div>
            <!--<div id='skins' class='tag'>Skins</div>-->
          </div>
          <div id='powerups' class='category'>
            <div class='items'>
              <div id='click' class='item'>
                <div class='title'>Points per click</div>
                <div class='status'>
                  Current: NaN 
                  Next: NaN 
                </div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
              <div id='second' class='item'>
                <div class='title'>Points per second</div>
                <div class='status'>
                  Current: NaN 
                  Next: NaN 
                </div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
              <div id='rampage' class='item'>
                <div class='title'>Rampage mode (x2 current click, 3 minutes)</div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
            </div>
          </div>
          <!--<div id='skins' class='category hidden'>
            <div class='items'>
              <div id='skin-1' class='item'>
                <div class='title'>Black cat</div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
              <div id='skin-2' class='item'>
                <div class='title'>White cat</div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
              <div id='skin-3' class='item'>
                <div class='title'>Orange cat</div>
                <div class='price'>NaN</div>
                <button class='purchase disabled'>Buy</button>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>

    <script src='scripts/game.js'></script>
    <script src='scripts/interface.js'></script>
  </body>
</html>
